      crossorigin="anonymous"
    />
    <!-- Custom's styling -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Checkout</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top gradient-custom">
        <div class="container-fluid justify-content-between">
            <img class="navbar-brand" src="" alt="Logo"/>
    
        <nav class="navbar navbar-expand 
        ">
            <div class="container-fluid">
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item">
                        <a class="nav-link me-5 text-white" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5 text-white" href="./products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5 text-white" href="./admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-5 text-white" href="./checkout.html">Checkout</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link me-5 text-white" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </nav>
    <main class="container-fluid" id="checkout" data-checkout>
        <h2>Checkout</h2>
        <div class="row container-fluid">
          <div class="col">
            <table class="table table-bordered table-responsive">
              <thead class="table-group-divider">
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" table-checkout></tbody>
              <tfoot class="table-group-divider">
              </tfoot>
            </table>
          </div>
        </div>
        <a class="btn btn-secondary" id="clear" onclick='clearProducts()'>Clear Items</a>
        <a class="btn btn-secondary" id="pay" onclick='productPayment()'>Pay Now</a>
      </main>
      <footer id="footer" class="container-fluid position-relative">
        <div class="rowFooter">
          <p class="lead text-start">Fitness Fusion &copy; <span id="currYear"></span></p>
        </div>
      </footer>
    
      <!-- bootStrapScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      <script src="../script/checkout.js"></script>
